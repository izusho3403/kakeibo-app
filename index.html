<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>家計簿アプリ</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>家計簿アプリ</h1>

  <!-- 合計カード -->
  <div class="summary-cards">
    <div class="card income-card">
      <h2>収入合計</h2>
      <p id="totalIncome">0円</p>
    </div>
    <div class="card expense-card">
      <h2>支出合計</h2>
      <p id="totalExpense">0円</p>
    </div>
    <div class="card balance-card">
      <h2>残高</h2>
      <p id="balance">0円</p>
    </div>
  </div>

  <!-- 入力フォーム -->
  <form id="recordForm">
    <label>項目:
      <select id="item" required>
        <option value="食費">食費</option>
        <option value="交通費">交通費</option>
        <option value="娯楽">娯楽</option>
        <option value="日用品">日用品</option>
        <option value="家賃">家賃</option>
        <option value="光熱費">光熱費</option>
        <option value="給料">給料</option>
        <option value="お小遣い">お小遣い</option>
        <option value="その他">その他</option>
      </select>
    </label>

    <label>金額: <input type="number" id="amount" required></label>

    <label>
      区分:
      <select id="type">
        <option value="支出">支出</option>
        <option value="収入">収入</option>
      </select>
    </label>

    <button type="submit">追加</button>
  </form>

  <!-- 集計表 -->
  <h2>詳細</h2>
  <table id="summaryTable" border="1">
    <tr>
      <th>区分</th>
      <th>項目</th>
      <th>金額</th>
    </tr>
  </table>

  <!-- グラフ -->
  <h2>収入グラフ</h2>
  <canvas id="incomeChart" width="400" height="400"></canvas>

  <h2>支出グラフ</h2>
  <canvas id="expenseChart" width="400" height="400"></canvas>

  <button id="saveButton">スプレッドシートに保存</button>

  <script src="script.js"></script>
</body>
</html>
