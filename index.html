<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>家計簿アプリ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>家計簿入力フォーム</h1>

    <form id="kakeibo-form">
      <div class="form-group">
        <label>日付</label>
        <input type="date" id="date" required>
      </div>

      <div class="form-group">
        <label>項目</label>
        <input type="text" id="item" placeholder="例: 食費" required>
      </div>

      <div class="form-group">
        <label>金額</label>
        <input type="number" id="amount" placeholder="例: 1200" required>
      </div>

      <div class="form-group">
        <label>種別</label>
        <select id="type" required>
          <option value="支出">支出</option>
          <option value="収入">収入</option>
        </select>
      </div>

      <button type="submit" class="btn">保存する</button>
    </form>

    <p id="message"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
